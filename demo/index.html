<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="shortcut icon" href="../favicon.ico">
    <title>circuit-api Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../circuit-api.html">
  </head>
  <body>

    <p>An example of <code>&lt;circuit-api&gt;</code>:</p>

    <button>Logon to Circuit</button>
    <br><br>
    <div>Registration State: <span id="state"></span></div>

    <circuit-api></circuit-api>

    <script>
      document.querySelector('button').addEventListener('click', function() {
        document.querySelector('circuit-api').logon();
      });

      document.querySelector('circuit-api').addEventListener('registrationStateChanged', function (evt) {
        document.getElementById('state').textContent = evt.state;
        if (evt.state === 'Registered') {
          document.querySelector('button').innerHTML = 'Logout';
        } else {
          document.querySelector('button').innerHTML = 'Logon';
        }
      });
    </script>

  </body>
</html>
